<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Rocketcard</title>
</head>
<body>
    <div class="principal">
        
        <p>Compartilhe seu #rocketseat</p>
        <div id="card">
            <div class="info">
                <div class="title">
                    <img src="./assets/logo.svg" class="logoNome" alt="logo">
                    <p>Caique Nerivan</p>
                </div>

                <div class="main">
                    <div class="imageFundo">
                        <img src="./assets/caique.jpg" alt="Caique">
                    </div>
                    <div class="infoGit">
                        <ul>
                            <li>
                                <img src="./assets/followers.svg" alt="seguidores">
                                <p><span id="followers">20</span> seguidores</p>
                            </li>
                            <li>
                                <img src="./assets/following.svg" alt="seguindo">
                                <p><span id="following">23</span> Seguindo</p>
                            </li>
                            <li>
                                <img src="./assets/repository.svg" alt="repositorios">
                                <p><span id="repos">41</span> Repositórios</p>
                            </li>

                            <li>
                                <img src="./assets/company.svg" alt="empresa">
                                <p><span id="followers">@caiquenerivan</span></p>
                            </li>
                            <li>
                                <img src="./assets/location.svg" alt="local">
                                <p><span id="location">São Paulo</span></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="bottom">
                    <img src="./assets/logo.svg" alt="logo">
                    <p>Rocketcard</p>
                </div>
            </div>
        </div>
    </div>

    <div class="costumizar">
        <p>
            Costumizar Rocketcard
        </p>
        <button id="background">
            Gerar background
        </button>
    </div>
</body>
</html>
